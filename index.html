<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Loan Calculator</title>
    </head>

    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3"> Loan Calculator </h1>
                        <form id="loan-form">
                            <!-- Enter Loan Amount -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div id="span" class="input-group-text">$</div>
                                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                                </div>
                            </div>
                            <!-- Enter Interest -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div id="span" class="input-group-text">%</div>
                                    <input type="number" class="form-control" id="interes" placeholder="Interest">
                                </div>
                            </div>
                            <!-- Enter Years to payback -->
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="years" placeholder="Years to payback">
                                </div>
                            </div>
                            <!-- Calculate Button -->
                            <div class="form-group">
                                <input type="btn btn-dark btn-block" class="form-control" value="Calculate">
                            </div>
                        </form>
                        <!-- Loading Effect -->
                        <div class="loading">
                            <img src="img/load2.gif" alt="">
                        </div>
                        <!-- Results -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>

</html>
