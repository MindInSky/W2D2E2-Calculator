<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Loan Calculator</title>
    </head>

    <body class="bg-info">
        <div class="container card col-md-6 bg-warning pb-3 mt-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-body text-center mt-3 bg-dark">
                        <h1 class="heading card display-5 pb-1 text-light bg-danger"> Loan Calculator </h1>
                        <form id="loan-form">
                            <!-- Enter Loan Amount -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div id="span" class="input-group-text bg-success">$</div>
                                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                                </div>
                            </div>
                            <!-- Enter Interest -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div id="span" class="input-group-text bg-info">%</div>
                                    <input type="number" class="form-control" id="interest" placeholder="Interest">
                                </div>
                            </div>
                            <!-- Enter Years to payback -->
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="years" placeholder="Years to payback">
                                </div>
                            </div>
                            <!-- Calculate Button -->
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="submit" class="btn btn-dark btn-block bg-success " value="Calculate">
                                </div>
                            </div>
                        </form>
                        <!-- Loading Effect -->
                        <div class="loading" id="loader">

                            <img src="img/load2.gif" alt="">

                        </div>
                        <!-- Results -->
                        <form id="results-form">
                            <div class="text-light" id="results">
                                <h5>Results</h5>
                                <!-- Monthly Payment -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text bg-primary text-light">Monthly Payment</span>
                                        <input type="number" class="form-control" id="monthly-payment" disabled>
                                    </div>
                                </div>
                                <!-- Total Payment -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text  bg-success text-light">Total Payment</span>
                                        <input type="number" class="form-control" id="total-payment" disabled>
                                    </div>
                                </div>
                                <!-- Monthly Payment -->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text  bg-info text-light">Total Interests</span>
                                        <input type="number" class="form-control" id="total-interest" disabled>
                                    </div>
                                </div>
                                <div class="form-group" id="resetBtn">
                                    <div class="input-group">
                                        <input type="submit" class="btn btn-dark btn-block bg-danger " value="Reset">
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
